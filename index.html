<!DOCTYPE html>

<html>
    <head>
        <title> Web App - Simple Interest Calculator </title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

            <div id="div2">

                <table>
                    <tr>
                      <td>Amount </td>
                      <td><input type="number"  id="principal">  <br/></td>
                    </tr>
                    <tr>
                      <td><br/>Interest Rate</td>
                      <td><br/><input type="range" onchange="updateRate()"  id="rate" min="1" max="20" step= "0.25" value="10.25">
                        <span id="rate_val"> 10.25% </span>
                        <br/></td>
                    </tr>
                    <tr>
                        <td><br/>No. of Years </td>
                        <td><br/><select id="years">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                         <br/></td>
                      </tr>
                      <tr>
                        <td><br/><button onclick="compute()">Compute Interest</button> </td>
                        <td></td>
                      </tr>
                  </table>                    
        <br/>
        <span id="result">
        </span>
            </div>
        <br/>
        <footer>
            &#169; Everyone Can Get Rich <br/> This Calculator belongs to --Jesús David Traslaviña Fuentes--
        </footer>
        </div>
    </body>
</html>
